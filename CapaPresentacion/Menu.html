<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="../CapaPresentacion/plugins/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Gestión de Categorías</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar...">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="cat-form">
                            <input type="hidden" id="cat-id">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de categoría" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripción"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Guardar categoría
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="cat-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Categoría</td>
                            <td>Descripción</td>
                        </tr>
                    </thead>
                    <tbody id="Category">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../CapaPresentacion/plugins/js/jquery-3.6.0.min.js"></script>
<script src="../CapaPresentacion/plugins/js/popper.min.js"></script>
<script src="../CapaPresentacion/plugins/js/bootstrap.min.js"></script>
<script src="../CapaPresentacion/app.js"></script>

</html>
