<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CapaPresentacion/plugins/css/bootstrap.min.css">
    <link rel="stylesheet" href="CapaPresentacion/plugins/css/global.css">
    <link rel="shortcut icon" href="CapaPresentacion/favicon.svg">
</head>

<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" id="pass-form">
                    <div class="form-group">
                        <label>Nombre de Usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi√≥n</button>
                </form>
            </section>
        </section>
    </section>
</body>
<script src="CapaPresentacion/plugins/js/jquery-3.6.0.min.js"></script>

</html>
